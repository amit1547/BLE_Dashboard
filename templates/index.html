<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Device Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <style>
    .small-card { min-height: 180px; }
    .settings-icon {
      float: right;
      cursor: pointer;
      font-size: 1.4rem;
      color: #555;
    }
    .settings-icon:hover { color: #000; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>BLE Device Dashboard</h4>
    <span class="settings-icon" onclick="toggleSettings()">⚙️</span>
  </div>

  <!-- MQTT Settings Panel -->
  <div id="mqttPanel" class="card p-3 mb-4" style="display:none;">
    <form id="mqttForm" class="row g-2">
      <div class="col-md-3"><input type="text" class="form-control" name="host" placeholder="MQTT Host" value="{{ mqtt.host or 'test-2-mqtt.syookisnite.com' }}"></div>
      <div class="col-md-2"><input type="number" class="form-control" name="port" placeholder="Port" value="{{ mqtt.port or 1883 }}"></div>
      <div class="col-md-2"><input type="text" class="form-control" name="username" placeholder="Username" value="{{ mqtt.username or 'tnt' }}"></div>
      <div class="col-md-2"><input type="password" class="form-control" name="password" placeholder="Password" value="{{ mqtt.password or 'syook2018' }}"></div>
      <div class="col-md-3"><button type="submit" class="btn btn-primary w-100">Update MQTT</button></div>
    </form>
  </div>

  <!-- Excel Upload -->
  <form id="uploadForm" class="mb-4">
    <input type="file" name="excel" accept=".xlsx" required>
    <button type="submit" class="btn btn-success btn-sm">Upload Excel</button>
  </form>

  <!-- Device Cards -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    {% for device in devices %}
    <div class="col">
      <div class="card small-card {% if statuses[device.MAC] %}bg-success text-white{% else %}bg-warning{% endif %}">
        <div class="card-body">
          <div class="fw-bold">{{ loop.index }}. {{ device.MAC }}</div>
          <div class="text-monospace">{{ device.SerialNo }}</div>
          <div class="mt-2">
            <button class="btn btn-outline-light btn-sm"
                    onclick="sendAction('{{ device.MAC }}', 'heartbeat')">
              Check Status
            </button>
            {% for btn in device.buttons %}
            <button class="btn btn-outline-light btn-sm"
                    onclick="sendCustom('{{ btn.topic }}', '{{ btn.payload }}')">
              {{ btn.name }}
            </button>
            {% endfor %}
          </div>
          {% if responses[device.MAC] %}
          <div class="mt-2 small">Last response: {{ responses[device.MAC] }}</div>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- JavaScript -->
<script>
function toggleSettings() {
  const panel = document.getElementById("mqttPanel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}

document.getElementById("uploadForm").onsubmit = async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch("/upload", { method: "POST", body: formData });
  location.reload();
};

document.getElementById("mqttForm").onsubmit = async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch("/mqtt", { method: "POST", body: formData });
  alert("MQTT settings updated.");
};

async function sendAction(mac, action) {
  const res = await fetch("/action", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mac, action })
  });
  const data = await res.json();
  console.log("Action sent:", data);
}

async function sendCustom(topic, payload) {
  const mac = topic.split("/")[0];
  const action = JSON.parse(payload).action;
  await sendAction(mac, action);
}
</script>
</body>
</html>
