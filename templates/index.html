<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLE Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h4 class="mb-3">BLE Device Dashboard</h4>

    <!-- MQTT Config Form -->
    <form id="mqttForm" class="row g-2 mb-4">
        <div class="col-md-3"><input type="text" class="form-control" name="host" placeholder="MQTT Host" value="{{ mqtt.host }}"></div>
        <div class="col-md-2"><input type="number" class="form-control" name="port" placeholder="Port" value="{{ mqtt.port }}"></div>
        <div class="col-md-2"><input type="text" class="form-control" name="username" placeholder="Username" value="{{ mqtt.username }}"></div>
        <div class="col-md-2"><input type="password" class="form-control" name="password" placeholder="Password" value="{{ mqtt.password }}"></div>
        <div class="col-md-3"><button type="submit" class="btn btn-primary w-100">Update MQTT</button></div>
    </form>

    <!-- Excel Upload -->
    <form id="uploadForm" class="mb-4">
        <input type="file" name="excel" accept=".xlsx" required>
        <button type="submit" class="btn btn-success btn-sm">Upload Excel</button>
    </form>

    <!-- Device Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        {% for device in devices %}
        <div class="col">
            <div class="card small-card {% if statuses[device.MAC] %}bg-success text-white{% else %}bg-warning{% endif %}">
                <div class="card-body">
                    <div class="fw-bold">{{ loop.index }}. {{ device.MAC }}</div>
                    <div class="text-monospace">{{ device.SerialNo }}</div>
                    <div class="mt-2">
                        <button class="btn btn-outline-light btn-sm"
                                onclick="sendAction('{{ device.MAC }}', 'heartbeat')">
                            Check Status
                        </button>
                        {% for btn in device.buttons %}
                        <button class="btn btn-outline-light btn-sm"
                                onclick="sendCustom('{{ btn.topic }}', '{{ btn.payload }}')">
                            {{ btn.name }}
                        </button>
                        {% endfor %}
                    </div>
                    {% if responses[device.MAC] %}
                    <div class="mt-2 small">Last response: {{ responses[device.MAC] }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript -->
<script>
document.getElementById("uploadForm").onsubmit = async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    await fetch("/upload", { method: "POST", body: formData });
    location.reload();
};

document.getElementById("mqttForm").onsubmit = async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    await fetch("/mqtt", { method: "POST", body: formData });
    alert("MQTT settings updated.");
};

async function sendAction(mac, action) {
    const res = await fetch("/action", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mac, action })
    });
    const data = await res.json();
    console.log("Action sent:", data);
}

async function sendCustom(topic, payload) {
    const res = await fetch("/action", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mac: topic.split("/")[0], action: JSON.parse(payload).action })
    });
    const data = await res.json();
    console.log("Custom action sent:", data);
}
</script>
</body>
</html>
